<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .modal-header,
      h4,
      .close {
        background-color: #f2d412;
        color: white !important;
        text-align: center;
        font-size: 30px;
      }
      .modal-footer {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding: 35px 50px">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
            </div>
            <div class="modal-body" style="padding: 40px 50px">
              <form role="form" id="loginForm">
                <div class="form-group">
                  <label for="email"
                    ><span class="glyphicon glyphicon-user"></span> Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="email"      
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="password"
                    ><span class="glyphicon glyphicon-eye-open"></span>
                    Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                  />
                </div>
                <div class="checkbox">
                  <label
                    ><input type="checkbox" value="" checked />Remember
                    me</label >
                </div>
                <button type="submit" class="btn bg-gradient-warning btn-block">
                  <span class="glyphicon glyphicon-off"></span> Login
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger btn-default pull-left"
                data-dismiss="modal"
              >
                <span class="glyphicon glyphicon-remove"></span> Cancel
              </button>
              <p>Not a member? <a href="#">Sign Up</a></p>
              <p>Forgot <a href="#">Password?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Mostrar o modal automaticamente ao carregar a página
        $("#myModal").modal();

        $("#loginForm").submit(function (event) {
          event.preventDefault();
          var email = $("#email").val();
          var password = $("#password").val();

          if (email === "adm@gmail.com" && password === "123456") {
            // Redireciona para outra página
            window.location.href = "./cadastroMembro.html";
          } else {
            alert("Email ou senha incorretos. Tente novamente.");
          }
        });
      });
    </script>
  </body>
</html>
